<!DOCTYPE html>
<html>
  <head>
    <title>Fotomo</title>
    <meta
      name="description"
      content="Fotomo, les mots en photo. Mes lettres sont à votre disposition pour écrire le mot de votre choix et l’offrir à ceux que vous aimez."
    />
    <style type="text/css">
      html {
        overflow: auto;
      }
      html,
      body,
      div,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      }
      iframe {
        width: 100%;
      }
    </style>
    <script>
      var browser = (function () {
        var test = function (regexp) {
          return regexp.test(window.navigator.userAgent);
        };
        switch (true) {
          case test(/edg/i):
            return "Microsoft Edge";
          case test(/trident/i):
            return "Microsoft Internet Explorer";
          case test(/firefox|fxios/i):
            return "Mozilla Firefox";
          case test(/opr\//i):
            return "Opera";
          case test(/ucbrowser/i):
            return "UC Browser";
          case test(/samsungbrowser/i):
            return "Samsung Browser";
          case test(/chrome|chromium|crios/i):
            return "Google Chrome";
          case test(/safari/i):
            return "Apple Safari";
          default:
            return "Other";
        }
      })();

      if (browser == "Apple Safari") {
        window.location.replace("https://fotomo.streamlitapp.com/");
      }
    </script>
  </head>
  <body>
    <iframe src="https://fotomo.streamlitapp.com/?embedded=true"> </iframe>
  </body>
</html>
